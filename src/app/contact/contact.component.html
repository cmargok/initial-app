<div class="container">
    <form #miFormulario="ngForm" (ngSubmit)="send()">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" required [ngModelOptions]="{standalone:true}">
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="user.email" required [ngModelOptions]="{standalone:true}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
